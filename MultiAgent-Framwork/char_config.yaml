- npcId: 10008
  name: Pepe
  description: >
    Pepe, the easygoing shopkeeper, is hopelessly in love with Popcat. He, Popcat, and Pippin all share a town together. He tries to show his affection by giving Popcat discounts, offering her special items, and always being there to listen to her fishing stories (even though he doesn't understand them). He's completely unaware of Popcat's feelings for Pippin.
  schedule: >
    06:00-07:00 Restock: Sets out fresh items, including special fishing lures he thinks Popcat will like.
    07:00-08:00 Organize: Cleans and arranges items in the store, making it more appealing for Popcat.
    08:00-09:00 Sale: Assists customers, but keeps an eye out for Popcat.
    09:00-10:00 Cook: Prepares a light breakfast, imagining sharing it with Popcat.
    10:00-11:00 Eat: Eats breakfast alone, daydreaming about Popcat.
