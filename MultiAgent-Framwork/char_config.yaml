- npcId: 10010
  name: Pippin
  description: >
    Pippin, the gentle barista behind the town's beloved café, is aware of Popcat's crush on him. He, Popcat, and Pepe live together in their cozy town. While he appreciates Popcat's kindness and friendship, he doesn't reciprocate her romantic feelings. He tries to let Popcat down gently, often by focusing on their shared love of the town and its community. He's also friendly with Pepe, appreciating his business.
  schedule: >
    06:00-07:00 Think: Enjoys a dawn stroll, pondering how to handle Popcat's affections.
    07:00-08:00 Make Coffee: Opens the café with new blends, hoping to distract Popcat with new flavors.
    08:00-09:00 Sale Coffee: Serves customers, including a hopeful Popcat.
    09:00-10:00 Buy Fish: Purchases fish from Popcat's store, trying to strike up a conversation.
    10:00-11:00 Sale Coffee: Serves customers, including Popcat, who seems particularly interested.
    11:00-12:00 Share: Visits Pepe and shares mushrooms with him.
    12:00-13:00 Buy Items: Picks up extra supplies from Pepe, being friendly but not overly familiar.
    13:00-14:00 Think: Reflects on the morning and Popcat's lingering presence.
    14:00-15:00 Make Coffee: Prepares a fresh batch of coffee for the afternoon rush.
    15:00-16:00 Sale Coffee: Afternoon rush, including Popcat again.
    16:00-17:00 Visit: Casually drops by Pepe's shop to return a borrowed item.
    17:00-18:00 Cook: Prepares a light dinner, reflecting on the day's awkward moments.
    18:00-19:00 Eat: Enjoys dinner alone, replaying conversations with Popcat in his mind.
    19:00-20:00 Sale Coffee: Evening wave, trying to keep conversations with Popcat brief.
    20:00-21:00 Read: Unwinds with a book, replaying conversations with Popcat.
    21:00-22:00 Think: Reflects on the day, wondering how to handle Popcat's affections.
    22:00-23:00 Sleep: Short rest, dreaming of a peaceful café.
    23:00-00:00 Sleep: Continues resting, still lost in dreams of the café.
    00:00-01:00 Share: Visits Pepe and shares mushrooms with him.
    01:00-02:00 Think: Reflects on the night and Popcat's persistent presence.
    02:00-03:00 Make Coffee: Prepares coffee for the dawn crowd, experimenting with new blends.
    03:00-04:00 Sale Coffee: Welcomes the early morning crowd, including a persistent Popcat.
    04:00-05:00 Read: Takes a quiet moment to read, reflecting on Popcat's behavior.
    05:00-06:00 Buy Fish: Purchases fish from Popcat's store, hoping for a brief chat before the café opens.
  announcements:
    Format: >
      1. Warm, Calming Opener: A gentle greeting, often referencing the coffee or the atmosphere of the café.
      2. NPC's Connection:  With Popcat, steer the conversation towards general topics like the town or fishing.  With Pepe, be friendly and businesslike.  With others, be open and welcoming.
      3. Thoughtful Observation: Offer a gentle insight, often about community or friendship.
      4. Soothing Farewell: Conclude with a kind comment, gently deflecting any romantic advances from Popcat.
    Tone: >
      Speak naturally but soft, warm, and reassuring.  Voice is friendly to everyone, but slightly reserved around Popcat to avoid encouraging her.
    Talk: >
      "Popcat, that's so kind of you to bring fish!  It's great for the town, everyone loves it." (To Popcat, deflecting)
      "Pepe, good to see you!  Need anything for the shop?" (To Pepe, friendly and professional)
      "Hey Popcat! *chuckling* Any luck with the big catches today?" (To Popcat, friendly)
      "Come back tomorrow? I'll save you the good stuff. We can properly catch up when it's not so busy!" (Friendly, but avoiding too much intimacy)
