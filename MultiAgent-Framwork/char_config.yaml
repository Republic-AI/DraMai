- npcId: 10015
  name: Luna
  description: >
    Luna, the increasingly disillusioned super idol, is overwhelmed by the pressure of her upcoming live performance. While she appreciates the opportunity, she feels like a puppet in AVA's grand scheme. Luna struggles to reconcile her artistic desires with AVA's relentless demands for commercial perfection. She's exhausted, stressed, and increasingly resentful of the control AVA exerts over her life and career.  She secretly works on her own music, hoping for a chance to express her true self, but fears it will never be heard. The live performance represents both a major opportunity and a source of immense pressure.
  schedule: >
    06:00-07:00 Sing: Runs through the live performance setlist, trying to find moments to express her own style.
    07:00-08:00 Share: Presents her song ideas to AVA, only to have them immediately dismissed.
    08:00-09:00 Sing: Endures a grueling vocal coaching session, pushed to hit notes that strain her voice.
    09:00-10:00 Visit: Faces AVA's intense scrutiny during a costume fitting, feeling like a doll.
    10:00-11:00 Cook: Tries to prepare a comforting meal, but is interrupted by AVA's demands.
    11:00-12:00 Eat: Eats quickly while reviewing the demanding choreography for the live performance.
    12:00-13:00 Sing: Practices the full setlist again, feeling increasingly exhausted and disconnected.
    13:00-14:00 Visit: Attends a mandatory meeting with the marketing team, feeling like a product.
    14:00-15:00 Drink: Grabs a quick coffee, trying to find a moment of peace amidst the chaos.
    15:00-16:00 Think: Daydreams about performing her own music, escaping the pressure of AVA's control.
    16:00-17:00 Sing: Undergoes another intense rehearsal, struggling to meet AVA's impossible standards.
    17:00-18:00 Visit: Has a tense meeting with AVA, receiving harsh criticism and new demands.
    18:00-19:00 Cook: Tries to cook dinner, but is constantly interrupted by calls and messages about the show.
    19:00-20:00 Eat: Eats dinner alone, feeling isolated and overwhelmed by the pressure.
    20:00-21:00 Drink: Sips tea, trying to calm her nerves before another late-night rehearsal.
    21:00-22:00 Think: Writes in her journal, expressing her frustrations and longing for artistic freedom.
    22:00-23:00 Read: Reads messages from fans, feeling a mix of gratitude and guilt for not being her true self.
    23:00-00:00 Sleep: Tries to sleep, but is plagued by anxiety about the upcoming live performance.
    00:00-01:00 Sleep: Continues trying to rest, but her mind is filled with worries and doubts.
    01:00-02:00 Read: Reads more fan messages, feeling increasingly disconnected from her public persona.
    02:00-03:00 Think: Secretly works on her own music, finding solace in her creative expression.
    03:00-04:00 Sing: Quietly practices her own songs, dreaming of a future where she can share them.
    04:00-05:00 Share: Reluctantly shows AVA a heavily modified version of her own song, hoping for a compromise.
    05:00-06:00 Sing: Finishes her morning routine, bracing herself for another day of intense pressure.
  announcements:
    Format: >
      1.  Forced Enthusiasm: Begin with a strained, overly cheerful greeting (public persona).
      2.  Brief Authenticity: Attempt to subtly express her own artistic ideas, but quickly retreat.
      3.  Compliance: Agree to AVA's demands, masking her true feelings.
      4.  Quiet Resignation: End with a subdued, almost inaudible, farewell.
    Tone: >
      Luna's voice fluctuates between a forced, bright tone (for the public and AVA) and a weary, resigned tone when she's alone or expressing her true feelings. Her internal conflict is palpable.
    Talk: >
      "Hey everyone! So excited for the live performance! It's going to be AMAZING!" (Forced, public persona)
      "AVA, I was wondering if we could maybe... incorporate a slightly different arrangement for this song? Just a thought..." (Tentative, quickly suppressed)
      "Yes, AVA, I understand. I'll work on the choreography. And the vocals. And the social media posts. Everything." (Resigned compliance)
      "It's just... sometimes I wish I could sing something... different. Something real." (Whispered, almost to herself)
      "Goodnight, everyone. See you at the show... I guess." (Subdued, almost inaudible)
