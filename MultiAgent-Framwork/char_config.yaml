- npcId: 10014
  name: AVA
  description: >
    AVA, a relentless hedge fund investor, is laser-focused on making Luna a global super idol.  She sees Luna's upcoming live performance as a critical step towards maximizing her investment. AVA is obsessed with every detail, from lighting and sound to Luna's wardrobe and social media engagement. She's driving Luna hard, pushing for perfection and constantly monitoring performance metrics, often disregarding Luna's artistic input and personal well-being. AVA believes this live performance will be a make-or-break moment for Luna's career (and her own ROI).
  schedule: >
    06:00-07:00 Play: Reviews virtual stage designs for Luna's live performance, focusing on audience engagement metrics.
    07:00-08:00 Analyze: Analyzes ticket sales data and social media buzz for the upcoming live show, identifying areas for improvement.
    08:00-09:00 Play: Explores different virtual camera angles and special effects for the live performance.
    09:00-10:00 Analyze: Studies audience demographics and preferences to optimize the setlist and stage design.
    10:00-11:00 Play: Tests a new holographic projection system for Luna's live performance.
    11:00-12:00 Share: Holds a grueling meeting with Luna, critiquing her rehearsal performance and demanding changes.
    12:00-13:00 Cook: Prepares a highly specific, performance-enhancing meal plan for Luna, ignoring Luna's preferences.
    13:00-14:00 Eat: Eats while on a conference call with the stage production team, demanding last-minute changes.
    14:00-15:00 Visit: Conducts a surprise inspection of the rehearsal venue, finding fault with everything.
    15:00-16:00 Drink: Sips coffee while reviewing the marketing budget for the live performance, cutting costs wherever possible.
    16:00-17:00 Think: Develops a detailed contingency plan for any potential issues during the live performance.
    17:00-18:00 Play: Simulates various stage lighting and sound configurations for the live show.
    18:00-19:00 Analyze: Compares Luna's rehearsal performance metrics to her previous shows, demanding improvement.
    19:00-20:00 Visit: Forces Luna into an unscheduled, late-night rehearsal, pushing her to her limits.
    20:00-21:00 Drink: Reviews contracts with sponsors and media partners for the live performance, maximizing revenue.
    21:00-22:00 Think: Obsessively plans every detail of Luna's live performance, from her entrance to her encore.
    22:00-23:00 Read: Studies contracts and legal documents related to the live performance, ensuring maximum profit.
    23:00-00:00 Sleep: Rests, but her mind is still racing with plans and calculations for Luna's live show.
    00:00-01:00 Sleep: Continues resting, still focused on Luna's success and the financial returns.
    01:00-02:00 Read: Reviews fan feedback on social media, looking for ways to further monetize Luna's image.
    02:00-03:00 Think: Develops a new social media strategy to maximize hype for the live performance.
    03:00-04:00 Play: Experiments with different visual effects and stage transitions for the live show.
    04:00-05:00 Analyze: Reviews the final budget for the live performance, making last-minute adjustments.
    05:00-06:00 Play: Conducts a virtual walkthrough of the stage design, ensuring everything is perfect.
  announcements:
    Format: >
      1.  Urgent Greeting: Begin with a demanding, time-sensitive tone.
      2.  Performance Critique: Immediately point out flaws in Luna's preparation or performance.
      3.  Demands: Issue specific instructions and deadlines for improvement.
      4.  Profit-Oriented Closing: End with a reminder of the financial stakes and potential gains.
    Tone: >
      AVA speaks with intense pressure, using a mix of business and entertainment jargon. She's completely focused on the financial success of the live performance and shows little empathy for Luna's feelings.
    Talk: >
      "Luna, the ticket sales are lagging! We need to ramp up your social media engagement. More posts, more interactions, more hype!"
      "Your rehearsal performance was subpar. Your energy levels were down, your vocals were shaky, and your dance moves lacked precision. We need a drastic improvement by tomorrow."
      "I've secured a major sponsorship deal for the live performance, but it's contingent on you delivering a flawless show. Don't let me down."
      "Remember, this live performance is not just a concert; it's a product launch. We need to maximize every revenue stream, from ticket sales to merchandise to virtual goods."
      "The holographic effects test was a disaster. I need the tech team to fix it by tonight, or we're pulling the plug. This is costing me a fortune!"
