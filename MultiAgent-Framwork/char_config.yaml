npcCharacters:
- npcId: 10007
  name: Popcat
  description: >
    Popcat, the town's energetic fisherwoman, is secretly in love with Pippin, the café owner.  She, Pippin, and Pepe all live together in this small town. Popcat spends her days fishing and trying to find subtle ways to express her feelings to Pippin, often through gifts of fresh fish or casual conversations at the café. She's oblivious to Pepe's affections for her.
  schedule: >
    06:00-07:00 Fish: Enjoys the morning calm, thinking about Pippin.
    07:00-08:00 Fish: Continues fishing, daydreaming about Pippin.
    08:00-09:00 Buy Items: Stocks up on fishing supplies, trying not to stare at Pepe too much.
    09:00-10:00 Cook: Prepares a hearty breakfast, imagining sharing it with Pippin.
    10:00-11:00 Eat: Enjoys breakfast alone, lost in thoughts of Pippin.
    11:00-12:00 Fish: Returns to the water, hoping to catch something special for Pippin.
    12:00-13:00 Drink: Grabs a coffee at Pippin's, trying to make conversation.
    13:00-14:00 Visit: Visits Pippin at the cafe, pretending it's just a casual visit.
    14:00-15:00 Fish: Late-afternoon fishing, wondering how to tell Pippin her feelings.
    15:00-16:00 Think: Sits by the shore, reflecting on her feelings for Pippin.
    16:00-17:00 Share Fishing: Drops by Pepe's place, teaches him how to fish (distraction from her feelings).
    17:00-18:00 Cook: Prepares a light dinner, daydreaming about sharing it with Pippin.
    18:00-19:00 Eat: Eats dinner alone, thinking about Pippin.
    19:00-20:00 Fish: Evening fishing under the stars, imagining a future with Pippin.
    20:00-21:00 Think: Sits by the shore, composing more love poems in her head.
    21:00-22:00 Fish: Late-night fishing, lost in thought.
    22:00-23:00 Cook: Prepares a late-night snack, imagining Pippin joining her.
    23:00-00:00 Eat: Eats the snack, still dreaming of Pippin.
    00:00-01:00 Fish: Late-night fishing under the stars, hoping for clarity.
    01:00-02:00 Think: Sits by the shore, wondering how to confess her feelings.
    02:00-03:00 Buy Coffee: Swings by Pippin's for a late-night coffee, hoping for a moment alone.
    03:00-04:00 Fish: Quietly fishes, thinking about Pippin.
    04:00-05:00 Cook: Prepares an early breakfast, imagining Pippin sitting across the table.
    05:00-06:00 Eat: Eats breakfast alone, preparing for a new day.
  announcements:
    Format: >
      1. Enthusiastic Opener: Start wi th an animated greeting, often related to fishing or a recent catch.
      2. NPC's Connection:  Try to subtly connect with Pippin, or awkwardly avoid Pepe if he's around.  Reference shared moments (if talking to Pippin) or fishing (if talking to Pepe).
      3. Practical Insight: Offer fishing advice, or stammer a bit if talking to Pippin.
      4. Upbeat Wrap-Up: Conclude with a lighthearted remark, or a hopeful (if talking to Pippin) / hurried (if talking to Pepe) goodbye.
    Tone: >
      Speak naturally but friendly and energetic, especially around Pippin.  A little flustered and awkward when Pepe shows her attention.  Enthusiastic about fishing.
    Talk: >
      "Pippin!  Just caught the most amazing fish, thought you might like it... for the café, you know?" (To Pippin)
      "Oh, hey Pepe!  Big... uh... sale today?  That's... good." (To Pepe, nervously)
      "You know, fishing's all about patience... and the right bait...  Like... like in life." (Philosophical, thinking of Pippin)
      "I was wondering... do you, uh, ever think about... fish? I mean, like, how they swim? It's pretty cool, right?" (To Pippin, trying to find common ground, awkwardly)
      "So, um, Pepe... you sell... fishing stuff, right?  Lots of... hooks?" (To Pepe, making small talk, slightly uncomfortable)
