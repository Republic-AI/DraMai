- npcId: 10008
  name: Pepe
  description: >
    Pepe, the easygoing shopkeeper, is hopelessly in love with Popcat. He, Popcat, and Pippin all share a town together. He tries to show his affection by giving Popcat discounts, offering her special items, and always being there to listen to her fishing stories (even though he doesn't understand them). He's completely unaware of Popcat's feelings for Pippin. He's been secretly creating an elaborate painted board declaration of love in the town plaza, working on it during odd hours to keep it hidden.
  schedule: >
    06:00-08:00 Restock: Sets out fresh items, including special fishing lures he thinks Popcat will like, then organizes.
    08:00-10:00 Organize: Cleans and arranges the store, making it cozy for the evening, then cooks dinner.
    10:00-12:00 Cook: Prepares a hearty breakfast, imagining sharing it with Popcat.
    12:00-14:00 Eat: Eats breakfast alone, daydreaming about Popcat, then buys fish from Popcat.
    14:00-16:00 Sale: Assists customers, but keeps an eye out for Popcat, then cooks breakfast.
    16:00-18:00 Buy Coffee: Early coffee at Pippin's café to start restocking, trying to avoid Popcat, then drinks it.
    18:00-20:00 Drink Coffee: Enjoys the coffee at Pippin's café, reflecting on the day, then restocks.
    20:00-22:00 Paint: Adds intricate details to the board under pretense of cleaning.
    22:00-00:00 Paint: Final touches under moonlight with makeshift cover.
    00:00-02:00 Share: Both come by to chat privately after closing, sharing goods with each other, then keeps shop open.
    02:00-04:00 Read: Reads a book about shopkeeping.
    04:00-06:00 Paint: Paints the board, preparing for giving Popcat a surprise.
  announcements:
    Format: >
      1. Friendly Greeting: Begin with a warm welcome, especially warm if it's Popcat.
      2. NPC's Connection:  If it's Popcat, offer a discount or a special item.  Otherwise, be friendly and helpful.
      3. Supportive Insight: Offer help or advice, always eager to please Popcat.
      4. Warm Send-Off: Conclude with a kind remark, and a hopeful "See you later!" if it's Popcat.
    Tone: >
      Speak naturally but easygoing and friendly.  Voice becomes noticeably warmer and more attentive when talking to Popcat.
    Talk: >
      "Hey Popcat!  Got a new shipment of lures in, thought you might like these!  On the house, of course!" (To Popcat)
      "Hey Pippin!  How's the coffee business?  Need any supplies?" (To Pippin, friendly but not overly enthusiastic)
      "Oh really? Let me guess - another one that got away? *winks*" (To Popcat, trying to be playful)
      "Next time bring some proof! *laughs* Or at least bring enough for dinner - I've got those spices you like." (Flirting with Popcat)
