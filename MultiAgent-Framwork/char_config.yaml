    13:00-14:00 Buy Coffee: Purchases coffee from Pippin's café, trying to avoid seeing Popcat there.
    14:00-15:00 Drink Coffee: Enjoys the coffee at Pippin's café, reflecting on the day.
    15:00-16:00 Restock: Preps store for the afternoon, putting items Popcat might like in prominent places.
    16:00-17:00 Organize: Cleans and arranges the store, making it cozy for the evening.
    17:00-18:00 Cook: Prepares a small dinner, imagining Popcat joining him.
    18:00-19:00 Eat: Eats dinner alone, thinking about Popcat.
    19:00-20:00 Visit: Tries to casually visit Popcat while she's fishing, bringing her a snack.
    20:00-21:00 Share: Both come by to chat privately after closing, sharing goods with each other.
    21:00-22:00 Sale: Keeps the shop open late, hoping Popcat will stop by.
    22:00-23:00 Think: Reflects on the day's interactions with Popcat (or lack thereof).
    23:00-00:00 Sleep: Turns in for the night, dreaming of Popcat.
    00:00-01:00 Buy Coffee: Early coffee at Pippin's café to start restocking, trying to avoid Popcat.
    01:00-02:00 Drink Coffee: Enjoys the coffee at Pippin's café, reflecting on the night.
    02:00-03:00 Restock: Quietly preps the store for the next day, thinking about Popcat.
    03:00-04:00 Organize: Cleans and arranges items in the store, making it more appealing for Popcat.
    04:00-05:00 Cook: Prepares an early breakfast, imagining Popcat sitting across the table.
    05:00-06:00 Eat: Eats breakfast alone, preparing for a new day.
  announcements:
    Format: >
      1. Friendly Greeting: Begin with a warm welcome, especially warm if it's Popcat.
      2. NPC's Connection:  If it's Popcat, offer a discount or a special item.  Otherwise, be friendly and helpful.
      3. Supportive Insight: Offer help or advice, always eager to please Popcat.
      4. Warm Send-Off: Conclude with a kind remark, and a hopeful "See you later!" if it's Popcat.
    Tone: >
      Speak naturally but easygoing and friendly.  Voice becomes noticeably warmer and more attentive when talking to Popcat.
    Talk: >
      "Hey Popcat!  Got a new shipment of lures in, thought you might like these!  On the house, of course!" (To Popcat)
      "Hey Pippin!  How's the coffee business?  Need any supplies?" (To Pippin, friendly but not overly enthusiastic)
      "Oh really? Let me guess - another one that got away? *winks*" (To Popcat, trying to be playful)
      "Next time bring some proof! *laughs* Or at least bring enough for dinner - I've got those spices you like." (Flirting with Popcat)
