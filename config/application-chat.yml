
logging:
  level:
    org.apache.http.headers: warn
    org.apache.http.wire: warn
    org.apache.http: warn
    software.amazon.awssdk: warn
  config: classpath:logcfg-dev.xml

server:
  port: 8182
  address: 0.0.0.0


spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/chat?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=true&autoReconnect=true&zeroDateTimeBehavior=convertToNull&useOldAliasMetadataBehavior=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 10
      maximum-pool-size: 200
      auto-commit: true
      idle-timeout: 60000
      pool-name: HikariCP
      max-lifetime: 60000
      connection-timeout: 30000
      connection-test-query: SELECT 1
      validation-timeout: 60000
      login-timeout: 5
      register-mbeans: true
  jpa:
    hibernate:
      ddl-auto: update  # 控制 JPA 是否自动创建数据库表
    show-sql: true  # 是否显示 SQL
    properties:
      hibernate:
        format_sql: true  # 格式化 SQL 输出
        dialect: org.hibernate.dialect.MySQL8Dialect  # 数据库方言
  #redis
  redis:
    redisson:
      config: |
        threads: 8
        nettyThreads: 8
        singleServerConfig:
          address: redis://127.0.0.1:6379
          password: 123456